<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPilot</title>
    <link rel="stylesheet" type="text/css" href="/public/styles/newStyle.css">

</head>

<body>
    <div class="main-page">
        <div class=side-menu">

        </div>
        <div class="calendar-container">
            <div class="toggles">
                <div class="todayBtn">Today</div>
                <div class="monthYear">
                    <div class="forwardBtn"></div>
                    <div class="month">
                        <span>March 2024</span>
                    </div>
                    <div class="backBtn"></div>
                </div>
                <div class="year-week-month-day">
                    <div class="yearBtn"></div>
                </div>
            </div>

            <div class="header">
                <ul class="weekdays">
                    <li>Sunday</li>
                    <li>Monday</li>
                    <li>Tuesday</li>
                    <li>Wednesday</li>
                    <li>Thuesday</li>
                    <li>Friday</li>
                    <li>Saturday</li>
                </ul>
                <ul class="daynumbers">
                    <li>20</li>
                    <li>21</li>
                    <li>22</li>
                    <li>23</li>
                    <li>24</li>
                    <li>25</li>
                    <li>26</li>
                </ul>
            </div>

            <div class="timeslots-container">
                <ul class="timeslots">
                    <!-- <li>8<sup>am</sup> -->
                    <li>9<sup>am</sup>
                    <li>10<sup>am</sup>
                    <li>11<sup>am</sup>
                    <li>12<sup>am</sup>
                    <li>1<sup>pm</sup>
                    <li>2<sup>pm</sup>
                    <li>3<sup>pm</sup>
                    <li>4<sup>pm</sup>
                    <li>5<sup>pm</sup>
                        <!-- <li>6<sup>pm</sup> -->
                </ul>
            </div>

            <div class="event-container">

            </div>
        </div>
    </div>
</body>

</html>
